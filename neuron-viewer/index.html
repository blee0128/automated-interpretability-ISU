<!DOCTYPE html>
<html>
    <head>
        <title>Neuron viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div>
                <h1>Welcome! Pick a neuron:</h1>
            </div>
            <div class="neuron-input">
                <div>Layer</div>
                <input class="input-layer" type="text" placeholder="layer">
                <div>Index</div>
                <input class="input-index" type="text" placeholder="index" onkeydown="keydownButton(event.key)">
                <button class="neuron-explanation" onclick="neuronExplanationButton();">See neuron explanation</button>
            </div>
            <div>
                <button class="random-button" onclick="neuronRandom();">Select random neuron</button>
            </div>
            <div class="explanation-result">
            </div>
 

            
        </div>
        <script src="script.js">
            
        </script>
    </body>
</html>
